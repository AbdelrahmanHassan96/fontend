<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-3">

<form [formGroup]="reservationForm"  (ngSubmit)="handleSubmit()">
  <div class="form-outline mb-4">

    <label for="day">Date:</label>
    <input type="date" id="day" formControlName="day" class="form-control form-control-lg"/>
  </div>
  <div class="form-outline mb-4">

    <label for="start">Start:</label>
    <input type="datetime-local" id="start" formControlName="start" class="form-control form-control-lg"/>
  </div>

  <div class="form-outline mb-4">

    <label for="start">End:</label>
    <input type="datetime-local" id="start" formControlName="end" class="form-control form-control-lg"/>
  </div>
  <div class="form-outline mb-4">
    
    <label for="duration">Duration:</label>
    <input type="number" id="duration" formControlName="duration" class="form-control form-control-lg"/>
  </div>
  <div class="form-outline mb-4">

    <label for="password">Password (for reservations over 2 hours):</label>
    <input type="password" id="password" formControlName="password" class="form-control form-control-lg"/>
  </div>
    <button class="btn btn-primary btn-lg"
    style="padding-left: 2.5rem; padding-right: 2.5rem;" type="submit" [disabled]="!reservationForm.valid">Submit</button>
  </form>
</div>
