<section *ngIf="reservations.length<1; else found">
    <div class="alert alert-danger" role="alert">
        No Data Found
    </div>
</section>

<ng-template #found>
    <section>
        <table class="table ">
            <thead>
                <tr >
                    <th scope="col">#</th>
                    <th scope="col">Day</th>
                    <th scope="col">Start</th>
                    <th scope="col">duration</th>
                    <th scope="col">end</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let single of reservations let i = index">
                    <td scope="row">{{i+1}}</td>
                    <td scope="row">{{single.day |date :'d/M/yyyy'}}</td>
                    <td scope="row">{{single.start | date:'h:mm a'}}</td>
                    <td scope="row">{{single.duration}}</td>
                    <td scope="row">{{single.end | date:'h:mm a'}}</td>
                    
                </tr>
            </tbody>
        </table>
    </section>
</ng-template>
